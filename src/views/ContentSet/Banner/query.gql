query banner($id: IntID!) {
  banner(id: $id) {
    id
    title
    imageUrl
    merchant {
      id
      name
    }
    targetType
    targetId
  }
}
query banners($params: BannerParams) {
  banners(params: $params) {
    total
    items {
      id
      title
      imageUrl
      merchant {
        id
        name
      }
      targetType
      targetId
    }
  }
}
