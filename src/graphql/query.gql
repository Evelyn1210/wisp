query merchants {
  viewer {
    merchants {
      id
      name
    }
  }
}

query name {
  viewer {
    name
  }
}

query qiniuToken {
  qiniuToken {
    token
    domain
    expires
  }
}

query merchantGoods($params: MerchantGoodsParams) {
  merchantGoods(params: $params) {
    total
    items {
      id
      code
      name
    }
  }
}

query merchantCoupons($params: MerchantCouponParams) {
  merchantCoupons(params: $params) {
    total
    items {
      id
      code
      name
    }
  }
}

query articles($params: ArticleParams) {
  articles(params: $params) {
    total
    items {
      id
      title
      imageUrl
      merchant {
        id
        name
      }
      actionButtonText
      content
      publishAt
      link
      external
      targetId
    }
  }
}
